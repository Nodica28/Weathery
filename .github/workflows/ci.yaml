name: CI Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: npm/action-setup@v3
        with:
          version: '^8'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '^20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Lint
        run: npm lint

      - name: Build
        run: npm build

